<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">

        <div class="image">
            <img src="Profile Photo.PNG" alt="My-Profile-Photo" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Janindu</span>
            <span class="job">Designer</span>
        </div>

        <div class="media-buttons">
            <a  style="background-color: #4267b2;" class="link" href="#"><i class='bx bxl-facebook'></i></a>
            <a  style="background-color: #1da1f2;" class="link" href="#"><i class='bx bxl-twitter' ></i></a>
            <a  style="background-color: #e1306c;" class="link" href="#"><i class='bx bxl-instagram' ></i></a>
            <a  style="background-color: #ff0000;" class="link" href="#"><i class='bx bxl-telegram' ></i></a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
        </div>

    </div>
</body>
</html>
